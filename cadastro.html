    <!--Código Principal-->
    <main class="principal-cadastro">
        <div class="container-cadastro">
            <section class="header">
                <h2>Criar Conta</h2>
            </section>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome do usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome">
                    <span class="error-message">insira o username</span>
                </div>

                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                    <span class="error-message">O email éobrigatório</span>
                </div>

                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <span class="error-message">A senha é obrigatória</span>
                </div>

                <div class="form-content">
                    <label for="password-confirmation">Confirme sua senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha">
                    <span class="error-message">As senhas não coincidem</span>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="container-comentario">
            <section class="header">
                <h2>Comentário</h2>
            </section>

            <form id="form-comentario" class="form">
                <div class="form-content">
                    <label for="username-comment">Nome do usuário</label>
                    <input type="text" id="username-comment" placeholder="Digite seu nome">
                </div>

                <div class="form-content">
                    <label for="comment">Digite seu Comentário</label>
                    <input type="text" id="comment" placeholder="Digite seu Comentário...">
                </div>

                <button id="botao-enviar" type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!--Código Do Rodapé-->
    <footer>
